<!DOCTYPE html> 
<html>
<head> 
 <title>Tp2Ejercicio5</title> 
 <script>

function mayusminus (arguments){
    
    
    
    
if ( arguments == arguments.toUpperCase()){
    
   return  "Esta formado solo por mayusculas."

} else{

if(arguments== arguments.toLowerCase()) {


   return  "Esta formado solo por minusculas."

}else{
    return  "Esta formado solo por minusculas y mayusculas."
}
}
}
 </script>

</head> 
    <body> 
     <script> 



var arguments =prompt ("Ingrese texto:")

var resultado = mayusminus(arguments)
document.writeln(resultado)




     </script>
    </body>
</html>
