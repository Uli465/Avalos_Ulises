     <script> 



var cadena =prompt ("Ingrese texto:")

cadena=cadena.toUpperCase()

for(i=0;i<cadena.length;i++){
    
    if(cadena[i]== "A" || cadena[i]== "E"|| cadena[i]== "I"|| cadena[i]== "O"|| cadena[i]== "U"){
        document.writeln(cadena[i], " es la primer vocal en la posicion: ", i )
        break;
    }

}




     </script>
