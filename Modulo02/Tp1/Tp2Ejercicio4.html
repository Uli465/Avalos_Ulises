<!DOCTYPE html> 
<html>
<head> 
 <title>Tp2Ejercicio4</title> 
 <script>

function paroimpar (numero){

if ( numero %2==0){

   return  "El numero es par"

}else {
   
   return  "El numero es impar"
}
}
 </script>

</head> 
    <body> 
     <script> 



var numero =prompt ("Ingrese un numero que desee saber si es par o impar:")

var resultado = paroimpar(numero)
document.writeln(resultado)




     </script>
    </body>
</html>
